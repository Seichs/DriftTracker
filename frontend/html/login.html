<!DOCTYPE html>
<html>
<head>
    <title>DriftTracker Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">


</head>
<body class="login-page">
<div class="login-container">
    <div class="logo-container">
        <img src="/static/assets/DriftTrackerLogo.png" alt="DriftTracker Logo" class="logo">
    </div>

    <h1>DriftTracker Login</h1>

    <form method="post" action="/">
        <div class="form-group">
            <label for="username">DriftTracker Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">DriftTracker Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>

        <button type="submit">SIGN IN</button>
    </form>

    <p class="info-text">
        Please enter your DriftTracker credentials to access the Drift Predictor
    </p>

    <div class="login-footer">
        Don't have an account? <a href="https://resources.marine.copernicus.eu/registration-form" target="_blank">Register with Copernicus Marine</a>
    </div>
</div>

<script>
// Simple error handling for URL parameters
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = decodeURIComponent(error);
        
        const form = document.querySelector('form');
        form.parentNode.insertBefore(errorDiv, form);
    }
});
</script>
</body>
</html>
